  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Lista de Remesas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Remesas
    </ion-list-header>
    <a detail-none href=# ion-item *ngFor="let remesa of allRemesas" (click)="goToDetail(remesa)">
      <h2>{{remesa.nombreProducto}}</h2>
      <h3>Cliente: {{remesa.cliente ? remesa.cliente.name : 'No asignado...'}}</h3>
      <p>Entrada: {{remesa.createdAt | date}}</p>
    </a>
  </ion-list>
</ion-content>
