<ion-header>

  <ion-navbar>
    <ion-title>Cambiar de estancia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Cambiar remesa de estancia
    </ion-list-header>
    <ion-item>
      <ion-label>Estancia</ion-label>
      <ion-select [(ngModel)]="newEstancia">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="cambiarEstancia()">Cambiar</button>
</ion-content>
