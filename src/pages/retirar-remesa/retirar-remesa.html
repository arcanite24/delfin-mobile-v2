<ion-header>

  <ion-navbar>
    <ion-title>Retirar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      {{remesa.nombreProducto}}
    </ion-list-header>
    <ion-item>
      <strong>Tipo empaquetado: </strong>{{remesa.tipoEmpaquetado}}
    </ion-item>
    <ion-item>
      <strong>Cantidad empaques: </strong>{{remesa.cantidadEmpaques | number}}
    </ion-item>
    <ion-item>
      <strong>Peso promedio: </strong>{{remesa.pesoPromedio ? remesa.pesoPromedio : 0 | number}}
    </ion-item>
    <ion-item>
      <strong>Peso total: </strong>{{remesa.peso | number}}
    </ion-item>
    <ion-item [hidden]="remesa.status == 'STATUS_INACTIVO'">
      <ion-label floating >Cantidad de paquetes a retirar</ion-label>
      <ion-input [(ngModel)]="cantidadRetirar"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid [hidden]="remesa.status == 'STATUS_INACTIVO'">
    <ion-row wrap>
      <ion-col width-50>
        <button ion-button block (click)="retirar()">Retirar</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color="danger" (click)="openEliminar(remesa)">Eliminar</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block (click)="cambiarEstancia()">Cambiar Estancia</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block (click)="cambiarTarifa()">Cambiar Tarifa</button>
      </ion-col>
    </ion-row>
  </ion-grid>  
  <button ion-button block color="danger" (click)="openEliminar(remesa)" [hidden]="remesa.status != 'STATUS_INACTIVO'">Eliminar</button>
  <button ion-button block (click)="finalizarRemesa()" color="secondary" [hidden]="remesa.status == 'STATUS_INACTIVO'">Finalizar</button>
</ion-content>
