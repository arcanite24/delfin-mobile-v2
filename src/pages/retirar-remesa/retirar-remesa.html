<ion-header>

  <ion-navbar>
    <ion-title>Retirar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      {{remesa.nombreProducto}}
    </ion-list-header>
    <ion-item>
      <strong>Tipo empaquetado: </strong>{{remesa.tipoEmpaquetado}}
    </ion-item>
    <ion-item>
      <strong>Cantidad empaques: </strong>{{remesa.cantidadEmpaques | number}}
    </ion-item>
    <ion-item>
      <strong>Peso promedio: </strong>{{remesa.pesoPromedio ? remesa.pesoPromedio : 0 | number}}
    </ion-item>
    <ion-item>
      <strong>Peso total: </strong>{{remesa.peso | number}}
    </ion-item>
    <ion-item>
      <ion-label floating >Cantidad de paquetes a retirar</ion-label>
      <ion-input [(ngModel)]="cantidadRetirar"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="retirar()">Retirar</button>
</ion-content>
