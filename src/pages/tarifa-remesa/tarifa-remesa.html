<ion-header>

  <ion-navbar>
    <ion-title>Cambiar tarifa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Nueva tarifa
    </ion-list-header>
    <ion-item>
      <ion-label floating>Tarifa</ion-label>
      <ion-input [(ngModel)]="newTarifa"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="changeTarifa()">Cambiar</button>
</ion-content>
