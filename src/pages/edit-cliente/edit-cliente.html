<ion-header>

  <ion-navbar>
    <ion-title>Editar Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Perfil del cliente
    </ion-list-header>
    <ion-item>
      <ion-label floating >Nombre</ion-label>
      <ion-input [(ngModel)]="cliente.name"></ion-input>
    </ion-item>
    <ion-item>
      <strong>Fecha de creación: </strong>{{cliente.createdAt | date}}
    </ion-item>
    <ion-item>
      <strong>Última edición: </strong>{{cliente.updatedAt | date}}
    </ion-item>
    <ion-item>
      <strong>Número de remesas: </strong>{{cliente.embarques.length || 0 | number}}
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button block color="primary" (click)="editCliente()">Editar</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color="danger" (click)="deleteCliente()">Eliminar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
